---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <!-- post.title = filename of the post, which can be overridden
      by setting title in front matter (the top of html between ---'s) -->
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <!-- post.excerpt = the first paragraph of content by default -->
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
